<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/docs.min.css">
<link rel="stylesheet" href="/snippets.min.css">
<link rel="stylesheet" href="/theme.min.css">


<div class="container content-space-1">

  <div class="w-lg-65 text-center mx-lg-auto mb-5 mb-sm-7 mb-lg-10">
    <h2>{{ .Site.Data.SecondSnippetData.title }}</h2>
  </div>
  
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3">

        {{ range $.Site.Data.SecondSnippetData.cardsData }}

        <div class="col mb-10">
          <div class=" text-center mx-auto">
            <img class="img-fluid rounded-3 mb-4" src="{{ .img_link }}" alt="Image Description">
            <h5 class="mb-1">{{ .person_name }}</h5>
            <span class="d-block">{{ .person_position }}</span>
          </div>
        </div>

        {{ end }}
        
    </div>
</div>
